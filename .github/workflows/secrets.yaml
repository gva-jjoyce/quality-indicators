name: Data Leak Action

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout code
      uses: actions/checkout@master
      with:
        ref ${{ github.head_ref  }}
    
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8 

    - name: Install dependencies
      run:  pip install yara-python

    - name: run action script
      run: python action.py 
      with:
        rules_file_name: '.rules/base_rules.yara'
